<!DOCTYPE html>
<html>
  <head>
    <title>Capstone Project</title>
    <!--meta charset="utf-8" /-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Load TensorFlow.js. This is required to use the qna model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the qna model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
  </head>
  <body onload="getModel()">
    <p>Gmail API Quickstart</p>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <form action="/data" method="POST">
        <p>Please add a question to search for information inside your inbox</p>
        <textarea name="text-input"></textarea>
        <br/><br/>

        <input type="submit" value="Search" />
    </form>

    <pre id="content" style="white-space: pre-wrap;"></pre>
    
    <script type="text/javascript" src="api_key.js"></script>
    <script type="text/javascript" src="client_id.js"></script>
    <script type="text/javascript" src="gmail.js"> 
    </script>
    <button onclick="parseEmailsWithModel()">Parse Emails</button>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <div id="modelLoad"></div>
    <div id="answer"></div>
  </body>
</html>
